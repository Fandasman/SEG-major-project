{% load static %}
{% load search_class_name %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="{% static 'side-bar.css' %}" rel="stylesheet">
  <title>Document</title>
  <script src="https://kit.fontawesome.com/9a416a1cca.js" crossorigin="anonymous"></script>
</head>
<body>
  <input type="checkbox" name="" id="side-menu-switch">
<div class="side-menu">
    <form method='GET' class='' action="{% url 'my_view' %}">
          <input type="text" name="q" data-toggle="popover" data-placement="bottom" data-content="Press enter to search" placeholder="Search..." value="" style="" data-original-title="" title="" autofocus="autofocus">
        <button>
                <i class="fas fa-search" aria-hidden="true"></i>
        </button>
    </form>
    <nav>
      <a href="{% url 'book_list' %}"><i ></i>Books</a>
      <a href="{% url 'club_list' %}"><i ></i>Clubs</a>
      <a href="{% url 'member_list' %}"><i ></i>Users</a>
      <input type="radio" value="Books" name="model" />Books <br />
      <input type="radio" value="Clubs" name="model" />Clubs <br />
      <input type="radio" value="Users" name="model"/>Users <br />
    </nav>
    <label for="side-menu-switch">
        <i class="fas fa-angle-left"></i>
    </label>
</div>
</body>
</html>

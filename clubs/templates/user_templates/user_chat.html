
{% block title %}
{% endblock %}
{% block content %}
    <style>
        .chatbox{
            height: 400px;
            width: 300px;
            border: 2px outset black;
            border-radius: 10px 10px 0px 0px;
            background-color: white;
            overflow-y: scroll;
            box-shadow: 0 0 4px rgba(0,0,0,.14),0 4px 8px rgba(0,0,0,.28);

        }
        .messagebox{
            background: lightgray;
            padding: 10px 10px 0 10px;
            border-radius: 6px 6px 6px 6px;

            max-width: 80%;
            width: auto;
            box-shadow: 0 0 2px rgba(0,0,0,.12),0 2px 4px rgba(0,0,0,.24);

        }
        .chat-input{
            flex: 0 0 auto;
            height: 60px;
            width: 300px;
            background: dimgray;
            border-radius: 0px 0px 10px 10px;
            border-top: 1px solid lightblue;
            box-shadow: 0 0 4px rgba(0,0,0,.14),0 4px 8px rgba(0,0,0,.28);
        }
        .input{
            height: 59px;
            line-height: 60px;
            outline: 0 none;
            border: none;
            border-radius: 10px 10px 10px 10px;
            width: calc(100% - 60px);
            color: white;
            text-indent: 10px;
            font-size: 12pt;
            padding: 0;
            background: dimgray;
        }

        .openChat {
          display: none;
          position: fixed;
          bottom: 85px;
          right: 15px;
          border: 0;
          z-index: 9;
       }

        .openChatBtn {
          background-color: lightgray;
          color: black;
          padding: 16px 20px;
          border: none;
            border-radius: 10px 10px 10px 10px;
          font-weight: 500;
          font-size: 18px;
          cursor: pointer;
          opacity: 0.8;
          position: fixed;
          bottom: 23px;
          right: 28px;
          width: 280px;
       }

        </style>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script>
        $(document).ready(function(){

        var scrolled = false
        var msgCounter = 0

        setInterval(function(){
            $.ajax({
                type: 'GET',
                url : "/get_user_messages/{{ receiver.id }}/",
                success: function(response){
                    console.log(response);
                    $("#chatbox").empty();
                    var msg = 0
                    for (var message in response.messages) {
                        var text="<div class='messagebox'><b>"+response.messages[message].username+
                            "</b><p>"+response.messages[message].text+"</p></div>";
                        $("#chatbox").append(text);
                        msg += 1;
                    }
                    if(msg != msgCounter) {
                            msgCounter = msg
                            scrolled = false
                        }
                        else
                            scrolled = true
                    if(!scrolled)
                        $("#chatbox").scrollTop($("#chatbox")[0].scrollHeight);

                },

                error: function(response){
                    alert('An error occured')

                }
            });
        },1000);
        $("#chatbox").on('scroll', function(){scrolled=true;})
        })
        </script>

    <script type="text/javascript">
        $(document).ready(function() {
            $('#chat').on('submit', function (e) {
                e.preventDefault();
                $.ajax({
                    method: 'POST',
                    url: '/send_user_message/',
                    data: {
                        user_id: $('#user_id').val(),
                        receiver_id: $('#receiver_id').val(),
                        text: $('#text').val(),
                        csrfmiddlewaretoken: $('input[name=csrfmiddlewaretoken]').val(),
                    },
                    success: function () {
                    }
                });
                document.getElementById('text').value = ''
            });

        });
    </script>

    <button class="openChatBtn" onclick="openBox()">Chat</button>
    <div class="openChat">
    <h4 >Chat</h4>
    <div id="chatbox" class="chatbox">

    </div>
     <form id="chat" class="chat-input">
            {% csrf_token %}

            <input type="hidden" name="receiver_id" id="receiver_id" value="{{receiver.id}}"/>
            <input type="text" name="text" id="text" maxlength="20" class="input"/>
            <input type="submit" value="Send">
        </form>
    <button type="button" class="openChatBtn" onclick="closeBox()">close</button>
    </div>
    <script>
        document.querySelector(".openChatBtn").addEventListener("click", openBox);
        document.querySelector("").addEventListener("click", closeBox);
        function openBox(){
            document.querySelector(".openChat").style.display = "block";
        }
        function closeBox(){
            document.querySelector(".openChat").style.display = "none";
        }
    </script>


{% endblock %}

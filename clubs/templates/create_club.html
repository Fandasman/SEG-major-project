{% extends 'base_content.html' %}
{% block title %}
| Create club
{% endblock %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-xs-12 col-lg-6 col-xl-8">
            <form action="{% url 'create_club' %}" method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <input type="submit" class="btn btn-primary" value="Create">
            </form>
        </div>
    </div>
</div>
{% endblock %}

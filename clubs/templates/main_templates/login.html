{% extends 'base.html' %}
{% block title%}
| Log in
{% endblock %}
{% block body %}
<div class="container">
  <div class="row">
    <div class="col-xs-12 col-lg-6 col-xl-8">
      <h1>Log in</h1>
      <form action ="{%url 'login' %}" method="post">
        {%csrf_token%}
        {{form.as_p}}
        <input type="submit"  class="btn btn-primary" value = "Log in">
        <a class="btn btn-secondary" href="{% url 'sign_up' %}">Sign up</a>
      </form>
    </div>
  </div>
</div>
{% endblock %}
